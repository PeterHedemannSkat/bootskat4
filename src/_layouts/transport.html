---
layout: default
---
{{ content }}
<hr>
<div class="row">
    {% for link in page.links %}
    <div class="col-md-6">
        <a href="{{ link.name | slugify }}" class="transport-box transport-box--large">
            <h2>{{ link.name }}</h2>
            <p>{{ link.description }}</p>
        </a>
    </div>
    {% endfor %}
</div>
