---
layout: default
title: HTML Guide
---
{% assign sorted_collection = site.components | sort: "order" %}

<ul>
    {% for component in sorted_collection %}
    <li>
        <a href="#{{ component.title | slugify }}">{{ component.title }}</a>
    </li>
    {% endfor %}
</ul>

{% for component in sorted_collection %}
<h2 id="{{ component.title | slugify }}">{{ component.title }}</h2>
{{ component.content }}
<hr>
{% endfor %}
